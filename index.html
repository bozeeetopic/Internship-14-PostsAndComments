<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/navbar.css" />
    <link rel="stylesheet" href="../assets/styles/posts.css" />
    <link rel="stylesheet" href="../assets/styles/profiles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>DUMPosts</title>
  </head>
  <body>
    <div class="login holder">
      <div class="login__form">
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="LastName" />
        <input type="text" placeholder="Email" />
        <button name="name" value="value" type="submit">Login</button>
      </div>
    </div>

    <div class="register holder">
      <form action="/action_page.php" id="register">
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="LastName" />
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Picture link" />
        <div class="input__gender">
          <label for="gender">Gender</label>
          <select name="genders" id="gender" form="register">
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <input type="date" placeholder="Date of birth" />
        <input type="text" placeholder="Country" />
        <input type="text" placeholder="City" />
        <input type="text" placeholder="Street" />
        <button name="name" value="value" type="submit">Register</button>
      </form>
    </div>

    <div class="profile holder"></div>

    <nav>
      <img class="navbar-logo" src="../assets/images/logo-posts-light.png" />
      <div class="member-buttons">
        <button class="log-out__button">Log out</button>
      </div>
      <div class="guest-buttons">
        <button class="log-in__button">Log in</button>
        <button class="register__button">Register</button>
      </div>
    </nav>
    <div class="posts-holder"></div>

    <script src="../scripts/main.js" type="module"></script>
  </body>
</html>
